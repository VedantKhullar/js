<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div class="container">
        <div>
            <span>Hours</span>
            <span>Minutes</span>

            <input id="minutesInput" type="number" placeholder="00"/>
            <input id="secondsInput" type="number" placeholder="00"/>
        </div>
    </div>
</body>
</html>
